<div class="AuthenticationIdentityCard">
    <div class="head">
        <header class="header">
            <span class="back"><img src="https://imagecdn.xinyongjinku.com/wechat/modules/images/leftj.png" alt=""></span>
            <span>看看我能借多少</span>
            <span class="gogeren">提交</span>
        </header>
    </div>
    <div class="nav">
        <img src="https://imagecdn.xinyongjinku.com/wechat/modules/images/ren13.png" alt="">
    </div>
    <div class="shenfen">
        <dl>
            <dt>
            <p>身份证照</p>
            <span>人像面</span>
            </dt>
            <dd>
                <img src="https://imagecdn.xinyongjinku.com/wechat/modules/images/rens1.png" alt="">
                <img class="right-img1" src="https://imagecdn.xinyongjinku.com/wechat/modules/images/right.png" alt="">
                <div class="dianji">
                    <form enctype="multipart/form-data" id="myForm" method="post">
                        <input type="file" name="filename" class="file1" class="wrap" accept="image/*">
                        <input type="submit" class="text1"/>
                    </form>
                </div>
            </dd>
        </dl>
        <dl>
            <dt>
            <p>身份证照</p>
            <span>国徽面</span>
            </dt>
            <dd>
                <img src="https://imagecdn.xinyongjinku.com/wechat/modules/images/res.png" alt="">
                <img class="right-img2" src="https://imagecdn.xinyongjinku.com/wechat/modules/images/right.png" alt="">
                <div class="dianji">
                    <form enctype="multipart/form-data" id="myForm1" method="post">
                        <input type="file" name="filename" class="file2" accept="image/*">
                        <input type="submit" class="text2"/>
                    </form>
                </div>
            </dd>
        </dl>
        <div class="p">
            <p><span>您的姓名</span><input type="text" placeholder="扫描身份证面或输入姓名" class="xingming"></p>
            <p><span>身份证号</span><input type="text" placeholder="扫描身份证正面或输入身份证号" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" class="shenfens"></p>
        </div>
        <div class="renlian">
            <dl>
                <dt>
                <p>人脸识别</p>
                </dt>
                <dd>
                    <img src="https://imagecdn.xinyongjinku.com/wechat/modules/images/rl.png" alt="">
                    <img class="right-img3" src="https://imagecdn.xinyongjinku.com/wechat/modules/images/right.png" alt="">
                    <div class="dianji">
                        <form enctype="multipart/form-data" id="myForm2" method="post">
                            <input type="file" name="filename" class="file3" accept="image/*">
                            <input type="submit" class="text3"/>
                        </form>
                    </div>
                </dd>
            </dl>
        </div>
    </div>

    <div class="tem">
        <p>温馨提示</p>
        <p>1.扫描身份证时需区分人像面和国徽面</p>
        <p>2.身份证照片需本人的，清晰且完成</p>
    </div>
</div>

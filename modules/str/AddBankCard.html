<div class="AddBankCard">
    <div class="head"></div>
    <div class="tittle">
        请填写本人常用银行卡
    </div>

    <div class="conts">
        <ul >
            <li><span>银行卡号</span>  <input type="text" placeholder="请输入银行卡号" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" id="kahao"><i></i></li>
            <li><span>发卡行</span>  <input type="text" placeholder="请选择发卡银行" disabled><i></i></li>
            <li><span>预留手机号码</span>  <input type="text" placeholder="请输入预留手机号" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" id="yph"><i></i></li>
            <li><span>验证码</span>  <input type="text" placeholder="请输入预留手机号验证码" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" class="yanzhengs"><button class="huoyan">获取验证码</button></li>
        </ul>
    </div>
    <div class="button">
        <button class="jiaka">添加银行卡</button>
    </div>
    <div class="zhichikas" onclick="window.location.href='#zhichika'">
        查看支持银行
    </div>

</div>
